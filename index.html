<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Readiness Quiz</title>
</head>
<body style="margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif">
<div id="q" style="max-width:700px;margin:0 auto;padding:20px"></div>
<script>
const d=[{q:"When you think about retirement, what excites you most?",a:["Finally having time to relax and do nothing","Getting away from work stress","Spending more time on hobbies I enjoy","Starting new projects and pursuing meaningful goals"]},{q:"How do you introduce yourself at social gatherings?",a:["By my job title or company","By what I used to do professionally","By a mix of work and personal interests","By my interests, values, or what I'm currently working on"]},{q:"If your typical week suddenly had no structure, you would:",a:["Feel lost without a schedule","Welcome the break but worry after a few weeks","Have some ideas but need time to figure it out","Know exactly how I'd fill my time meaningfully"]},{q:"If the market dropped 30% in your first year of retirement, you would:",a:["Panic and consider going back to work","Feel very stressed and unsure what to do","Be concerned but know I have a plan to adjust","Stay calm—my withdrawal strategy accounts for this"]},{q:"How confident are you in your Social Security claiming strategy?",a:["I haven't thought about timing at all","I know I should wait, but I'm not sure why","I've done some research and have a general idea","I've run the numbers and know my optimal claiming age"]},{q:"When it comes to spending in retirement:",a:["I'm not sure how much I can safely spend","I have a rough budget but no withdrawal plan","I know my safe withdrawal rate but haven't tested it","I have a dynamic withdrawal strategy with guardrails"]},{q:"Have you and your spouse discussed what daily life looks like in retirement?",a:["No, we haven't had that conversation","We've talked casually but made no decisions","We've discussed expectations but haven't written anything down","We've had structured conversations and aligned on boundaries"]},{q:"How much time do you currently spend with friends outside of work?",a:["Almost none—my social life is mostly work-based","Occasionally, but it's not consistent","Regularly, but I'll need to rebuild after retirement","I have strong friendships independent of work"]},{q:"If you and your spouse were home together every day:",a:["We'd probably drive each other crazy","It would be an adjustment we'd figure out","We'd need some ground rules but we'd be fine","We've already discussed space, routines, and boundaries"]},{q:"How would you rate your current physical health?",a:["Poor—I've been neglecting it for years","Fair—I know I need to make changes","Good—I exercise sometimes but not consistently","Excellent—I have a consistent fitness routine"]},{q:"When was your last comprehensive health screening?",a:["More than 3 years ago (or never)","1-2 years ago","Within the past year","Within the past 6 months, and I know my key health metrics"]},{q:"How do you challenge your brain regularly?",a:["I don't—most of my time is passive consumption (TV, scrolling)","Occasionally through work, but not intentionally","I read regularly and do some puzzles","I'm actively learning new skills or languages"]},{q:"Do you have updated legal documents (will, POA, healthcare directive)?",a:["No, I haven't done any of this","I have some outdated documents","I have updated documents but haven't communicated them","Everything is current and my family knows where to find them"]},{q:"If something happened to you tomorrow, could your spouse access critical accounts?",a:["No—they wouldn't know where to start","Maybe—some things are documented, others aren't","Mostly—we've discussed it but haven't organized everything","Yes—we have a complete digital estate plan and command center"]},{q:"How clear are you on what you'll do in the first 90 days of retirement?",a:["No idea—I'll figure it out when I get there","Some general thoughts but no plan","I have ideas but haven't committed to anything specific","I have a written 90-day transition plan with concrete actions"]}];
let c=0,u=Array(15).fill(null);
function r(){document.getElementById('q').innerHTML=`<h1 style="font-size:28px;margin-bottom:10px">Are You Ready to Retire?</h1><p style="color:#666;margin-bottom:20px">Question ${c+1} of 15</p><div style="height:6px;background:#e0e0e0;border-radius:3px;margin-bottom:20px"><div style="height:100%;background:#2563eb;width:${(c+1)/15*100}%"></div></div><p style="font-size:18px;font-weight:600;margin-bottom:16px">${d[c].q}</p>${d[c].a.map((a,i)=>`<label style="display:block;background:${u[c]===i?'#eff6ff':'#f8f9fa'};border:2px solid ${u[c]===i?'#2563eb':'#e0e0e0'};border-radius:8px;padding:14px;margin-bottom:10px;cursor:pointer" onclick="u[${c}]=${i};r()"><input type="radio" name="q" ${u[c]===i?'checked':''} style="margin-right:10px">${a}</label>`).join('')}<div style="margin-top:20px;display:flex;gap:12px"><button onclick="c>0&&(c--,r())" style="padding:12px 24px;border:none;border-radius:8px;background:#f1f5f9;cursor:pointer;display:${c>0?'block':'none'}">← Back</button><button onclick="${c<14?'u[c]!==null&&(c++,r())':'s()'}" ${u[c]===null?'disabled':''} style="flex:1;padding:12px 24px;border:none;border-radius:8px;background:${u[c]===null?'#cbd5e1':'#2563eb'};color:white;cursor:${u[c]===null?'not-allowed':'pointer'}">${c===14?'See Results':'Next'} →</button></div>`;}
function s(){let t=u.reduce((s,i)=>s+(i!==null?i:0),0),b,h,m;if(t>=38){b='READY';h="You are Ready—But Stay Sharp";m='You have done the work most people skip. Execute your 90-day transition plan. Schedule your Kitchen Table Summit with your spouse in Month 1.';}else if(t>=28){b='ALMOST THERE';h='Close—But Fill These Gaps';m='You are ahead of most people, but there are critical gaps. Complete the Decision Audit to identify your weakest areas. Address your two lowest-scoring categories this quarter.';}else if(t>=16){b='WORK TO DO';h="You are Not Ready—Here is How";m='You are thinking about retirement, but you have not built the infrastructure. Read The Retirement Trap from start to finish. Complete the Decision Audit before making any retirement decision. Timeline: 6-12 months of structured prep.';}else{b='NOT READY';h="Do Not Retire Yet";m='If you retired tomorrow, you would struggle. Do not set a retirement date yet. Read The Retirement Trap cover to cover. Work through every tool. Timeline: 12-18 months minimum before retirement.';}
document.getElementById('q').innerHTML=`<div style="background:linear-gradient(135deg,#667eea,#764ba2);color:white;padding:30px;border-radius:12px;text-align:center;margin-bottom:30px"><div style="font-size:56px;font-weight:700">${t}</div><div>out of 45 points</div></div><span style="display:inline-block;padding:8px 20px;border-radius:20px;font-weight:600;background:#3b82f6;color:white;margin-bottom:20px">${b}</span><h2 style="font-size:24px;margin-bottom:16px">${h}</h2><p style="color:#4b5563;margin-bottom:20px">${m}</p><div style="background:#f8f9fa;padding:20px;border-radius:8px;margin-top:20px"><h3 style="margin-bottom:12px">Get your action plan</h3><input id="e" type="email" placeholder="Enter email" style="width:100%;padding:12px;border:2px solid #e0e0e0;border-radius:8px;margin-bottom:10px"><button onclick="console.log(document.getElementById('e').value,${t});alert('Check your email!')" style="width:100%;padding:12px;border:none;border-radius:8px;background:#2563eb;color:white;cursor:pointer;font-weight:600">Get My Plan</button></div><div style="text-align:center;margin-top:20px"><a href="#" style="display:inline-block;background:#1a1a1a;color:white;padding:14px 32px;text-decoration:none;border-radius:8px;font-weight:600">Get The Retirement Trap →</a></div>`;}
r();
</script>
</body>
</html>
